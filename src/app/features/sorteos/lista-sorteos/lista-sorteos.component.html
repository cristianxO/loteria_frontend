<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >

</head>
<div class="container mt-5">
  <h2 class="text-center mb-4">Sorteos Disponibles</h2>
  
  <div *ngIf="cargando" class="alert alert-info text-center" role="status">
    Cargando sorteos...
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-danger ms-3" (click)="cargarSorteos()">Reintentar</button>
  </div>

  <div *ngIf="!cargando && sorteos.length === 0 && !error" class="alert alert-warning text-center">
    No hay sorteos disponibles en este momento.
  </div>

  <div *ngIf="sorteos.length > 0" class="row">
    
    <div *ngFor="let sorteo of sorteos" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ sorteo.nombreSorteo }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">ID: {{ sorteo.id }}</h6>
          
          <p class="card-text">
            <strong>Fecha:</strong> {{ sorteo.fechaSorteo | date:'longDate' }} 
          </p>
          
            <p class="card-text">
            <strong>Billetes en Venta:</strong> {{ contarBilletesDisponibles(sorteo) }}
            </p>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
